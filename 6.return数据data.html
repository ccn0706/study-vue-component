<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <zj></zj>
        <zj></zj>
        <zj></zj>
    </div>
    <template id="zj">
        <div>
            <h2>当前计数:{{counter}}</h2>
            <button @click="add">+1</button>
            <button @click="desc">-1</button>
        </div>
    </template>
    <script>
        var zj = Vue.component('zj', {
            template: '#zj',
            // 为什么data要是一个函数呢？
            // 当使用多个组件时，为了不让组件不共同使用同一个data数据。每次调用函数都会return一个新的对象,不会互相影响。
            data() {
                return {
                    counter: 10
                }
            },
            methods: {
                add() {
                    this.counter++;
                },
                desc() {
                    this.counter--;
                }
            }
        })
        var app = new Vue({
            el: '#app',
            components: {
                zj
            }
        })
    </script>
</body>

</html>
